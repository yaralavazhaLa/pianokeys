<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="pianoStyleSheet.css" rel="stylesheet">
    <script src="mainscripts.js"> </script>
  </head>
  <body>
  <title>Piano Keys</title>
  <div class="keyHolder">

<div data-note="Cd" class="keys minorKey" id="Cd"></div>

<div data-note="Dd" class="keys minorKey" id="Dd"></div>
<div data-note="E" class="keys majorKey" id="E">E</div>

<div data-note="G" class="keys majorKey" id="G">G</div>

<div data-note="Ad" class="keys minorKey" id="Ad"></div>

</div>
<audio id="C" src=audiofiles/c3.mp3></audio>
<audio id="Cd" src=audiofiles/cd3.mp3></audio>

<audio id="Gd" src=audiofiles/gd3.mp3></audio>
<audio id="A" src=audiofiles/a3.mp3></audio>
